<section class="card-bread">
    <div>
        <figure class="image-bread"><img [src]="product.image_url"/></figure>
        <div class="tooltip-container">
            <img class="icon-info" src="/assets/card-bread/info.svg"/>
            <span class="tooltip-text">{{product.description}}</span>
        </div>
    </div>
    <div class="info-bread">
        <p class="price-bread">${{product.price}}</p>
        <div class="shopping-bread">
            <p class="name-bread">{{product.product}}</p>
            <button class=""><img src="/assets/card-bread/shopping-car.svg"/></button>
        </div>
    </div>
</section>
