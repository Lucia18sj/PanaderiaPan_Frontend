
<section >
    <div class="login-box">
        <form (ngSubmit)="onRegister()" #registerForm="ngForm">
            <h2>Registrarse</h2>

            <div class="input-box">
                <input type="text" required name="name" [(ngModel)]="user.name">
                <label>Nombre</label>
            </div>

            <div class="input-box">
                <input type="text" required name="lastname" [(ngModel)]="user.lastname">
                <label>Apellidos</label>
            </div>

            <div class="input-box">
                <input type="email" required name="email" [(ngModel)]="user.email">
                <label>Correo</label>
            </div>

            <div class="input-box">
                <input type="password" required name="password" [(ngModel)]="user.password">
                <label>Contraseña</label>
            </div>

            <div class="input-box">
                <input type="password" required name="confirmPassword" [(ngModel)]="confirmPassword">
                <label>Confirmar Contraseña</label>
            </div>

            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</section>
