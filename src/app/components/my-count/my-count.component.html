<h4>Mi cuenta</h4>
<section>
    <div class="nombre">
        <h5>{{user?.name + ' ' + user?.lastname}}</h5>
        <p>{{user?.email}}</p>
    </div>
    <div class="menu">    
        <a routerLink="/accountdetail/{{user?.id_customer}}"> 
            <img src="/assets/icons/person-fill-gear.svg" alt="">
            <div class="menu-text">
                <h5>Detalles de cuenta</h5>
                <p>Cambiar contrase√±a</p>
            </div>
            <img src="/assets/icons/arrow.svg" alt="">
        </a>
        <a routerLink="/purchases">
            <img src="/assets/icons/bag-fill.svg" alt="">
            <div class="menu-text">
                <h5>Compras</h5>
                <p>Adminstrar mis compras</p>
            </div>
            <img src="/assets/icons/arrow.svg" alt="">
        </a>
        <a routerLink="/address/{{user?.id_customer}}">
            <img src="/assets/icons/house-fill.svg" alt="">
            <div class="menu-text">
                <h5>Direcciones</h5>
                <p>Configurar direcciones</p>
            </div>
            <img src="/assets/icons/arrow.svg" alt="">
        </a>

    </div>
</section>

<div class="logout">
    <button class="btn btn-danger" (click)="logout()"><i class="bi bi-box-arrow-right"></i> Cerrar Sesion</button>
</div>
